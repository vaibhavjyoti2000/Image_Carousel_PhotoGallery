<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IMAGE CAROUSEL</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <style>
      body {
        background: #b7a89f;
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .swiper .swiper-slide {
        background-position: center;
        background-size: cover;
        width: 350px;
        height: 550px;
      }
    </style>
  </head>
  <body>
    <div class="swiper">
      <div class="swiper-wrapper">
        <div
          class="swiper-slide"
          style="background-image: url('./img/img1.jpg')"
        ></div>
        <div
          class="swiper-slide"
          style="background-image: url('./img/img2.jpg')"
        ></div>
        <div
          class="swiper-slide"
          style="background-image: url('./img/img3.jpg')"
        ></div>
        <div
          class="swiper-slide"
          style="background-image: url('./img/img4.jpg')"
        ></div>
        <div
          class="swiper-slide"
          style="background-image: url('./img/img5.JPG')"
        ></div>
        <div
          class="swiper-slide"
          style="background-image: url('./img/img6.jpg')"
        ></div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
      var swiper = new Swiper(".swiper", {
        effect: "coverflow",
        grabCursor: true,
        centeredSlides: true,
        slidesPerView: 3,
        speed: 600,
        coverflowEffect: {
          rotate: 50,
          stretch: 0,
          depth: 100,
          modifier: 1,
          slideShadows: true,
        },
        loop: true,
        breakpoints: {
          // when window width is >= 320px
          320: {
            slidesPerView: 1,
          },
          // when window width is >= 480px
          480: {
            slidesPerView: 2,
          },
          // when window width is >= 640px
          640: {
            slidesPerView: 3,
          },
        },
      });
    </script>
  </body>
</html>
